<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SURPRESA üòå</title>

  <style>
    :root { --pink:#ff4d88; --card: rgba(255,255,255,.92); }
    * { box-sizing: border-box; }

    body{
      margin:0; height:100vh; overflow:hidden;
      font-family:"Segoe UI",system-ui,Arial,sans-serif;
      background: linear-gradient(rgba(0,0,0,.45), rgba(0,0,0,.45));
      display:flex; align-items:center; justify-content:center;
      padding:18px;
    }

    .sparkle{
      position:absolute; inset:0; pointer-events:none;
      background:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,.18), transparent 35%),
        radial-gradient(circle at 80% 30%, rgba(255,255,255,.12), transparent 40%),
        radial-gradient(circle at 40% 80%, rgba(255,255,255,.10), transparent 40%);
      animation: shimmer 4.5s ease-in-out infinite;
      mix-blend-mode: screen;
    }
    @keyframes shimmer{
      0%,100% { opacity:.55; transform:scale(1) }
      50%     { opacity:.8;  transform:scale(1.03) }
    }

    .card{
      position:relative;
      width:min(420px,92vw);
      background:var(--card);
      border-radius:18px;
      padding:26px 20px 22px;
      text-align:center;
      box-shadow:0 14px 34px rgba(0,0,0,.30);
      animation: popIn .75s cubic-bezier(.16,1.2,.32,1) both;
      z-index:10;
    }
    @keyframes popIn{
      0%   { transform:scale(.85) translateY(10px); opacity:0 }
      60%  { transform:scale(1.03) translateY(0);    opacity:1 }
      100% { transform:scale(1) translateY(0);       opacity:1 }
    }

    h1{ margin:0 0 8px; font-size:1.55rem; }
    p { margin:0 0 18px; opacity:.85; }

    .arena{
      position:relative;
      width:min(320px,78vw);
      height:150px;
      margin:0 auto;
      border-radius:14px;
      background:rgba(255,255,255,.55);
      overflow:hidden;
      border:1px solid rgba(255,255,255,.6);
    }

    .btn{
      padding:12px 18px;
      border:0;
      border-radius:12px;
      font-size:16px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      box-shadow:0 10px 18px rgba(0,0,0,.12);
      transition: transform .18s ease, filter .18s ease;
    }
    .btn:active{ transform:scale(.98); }

    #sim{
      position:absolute; left:16px; bottom:16px;
      background:var(--pink); color:#fff;
      animation: pulse 1.35s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100% { transform:scale(1); filter:brightness(1) }
      50%     { transform:scale(1.05); filter:brightness(1.08) }
    }

    #nao{
      position:absolute; right:16px; bottom:16px;
      background:#d9d9d9; color:#333;
      transition: left .22s ease, top .22s ease, transform .22s ease;
    }

    .heart{
      position:absolute;
      bottom:-30px;
      font-size:18px;
      opacity:0;
      animation: floatUp 3.6s ease-in infinite;
      pointer-events:none;
    }
    @keyframes floatUp{
      0%   { transform:translateY(0) scale(.9); opacity:0 }
      10%  { opacity:.9 }
      60%  { opacity:.9 }
      100% { transform:translateY(-120vh) scale(1.25); opacity:0 }
    }

    .footer{ margin-top:14px; font-size:.92rem; opacity:.75; }

    /* OVERLAY START */
    #startOverlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.72);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:9999;
      padding:24px;
      text-align:center;
      font-family:'Segoe UI', system-ui, Arial, sans-serif;
    }
    #startOverlay .box{
      width:min(420px,92vw);
      background:rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.20);
      border-radius:18px;
      padding:18px 16px;
      color:white;
      backdrop-filter: blur(6px);
      box-shadow:0 14px 34px rgba(0,0,0,.35);
      animation: popIn .7s cubic-bezier(.16,1.2,.32,1) both;
    }

    /* TELA FINAL */
    .final{
      position:fixed; inset:0;
      display:flex; align-items:center; justify-content:center;
      padding:18px;
      background: linear-gradient(rgba(0,0,0,.65), rgba(0,0,0,.65));
      z-index:50;
    }
    .final .box{
      width:min(520px,92vw);
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.22);
      border-radius:18px;
      padding:16px;
      color:#fff;
      text-align:center;
      backdrop-filter: blur(6px);
      animation: popIn .7s cubic-bezier(.16,1.2,.32,1) both;
    }
    .final .photo{
      width:100%;
      max-height:55vh;
      object-fit:cover;
      border-radius:14px;
      margin-bottom:10px;
    }
  </style>
</head>

<body>

  <!-- √ÅUDIO -->
  <audio id="bg-music" src="editada.mp3" preload="auto"></audio>

  <!-- OVERLAY -->
  <div id="startOverlay">
    <div class="box">
      <div style="font-size:28px">üí´</div>
      <div style="font-size:18px;font-weight:600">toca pra continuar</div>
      <div style="opacity:.9;font-size:14px">(eu prometo que vale a pena üòå)</div>

  </div>

  <div class="sparkle"></div>

  <div class="card">

    <div class="footer">*Op√ß√£o ‚Äún√£o‚Äù pode apresentar instabilidades* üõ†Ô∏è</div>
  </div>

  <script>
    /* OVERLAY + M√öSICA */
    const music = document.getElementById("bg-music");
    const overlay = document.getElementById("startOverlay");

    function startExperience(){
      music.volume = 0.6;
      music.play().catch(()=>{});
      overlay.remove();
    }
    overlay.addEventListener("click", startExperience, { once:true });
    overlay.addEventListener("touchstart", (e)=>{
      e.preventDefault();
      startExperience();
    }, { passive:false, once:true });

    /* BOT√ÉO N√ÉO */
    const arena = document.getElementById("arena");
    const btnNao = document.getElementById("nao");
    const btnSim = document.getElementById("sim");

    function randomPos(el){
      const r = arena.getBoundingClientRect();
      const e = el.getBoundingClientRect();
      return {
        x: Math.random() * (r.width - e.width),
        y: Math.random() * (r.height - e.height)
      };
    }

    function moveNao(){
      const {x,y} = randomPos(btnNao);
      btnNao.style.left = x + "px";
      btnNao.style.top = y + "px";
      btnNao.style.right = "auto";
      btnNao.style.bottom = "auto";
    }

    btnNao.addEventListener("mouseenter", moveNao);
    btnNao.addEventListener("pointerdown", e => { e.preventDefault(); moveNao(); });
    btnNao.addEventListener("touchstart", e => { e.preventDefault(); moveNao(); }, { passive:false });

    /* CORA√á√ïES */
    setInterval(()=>{
      const h = document.createElement("div");
      h.className="heart";
      h.textContent=["üíñ","üíò","üíû","üíï"][Math.floor(Math.random()*4)];
      h.style.left=Math.random()*100+"vw";
      h.style.fontSize=14+Math.random()*18+"px";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(),4000);
    },600);

    /* SIM */
    btnSim.addEventListener("click", ()=>{
      const final = document.createElement("div");
      final.className="final";
      final.innerHTML=`
        <div class="box">
          <img src="jogo.jpg" class="photo" />
          <h2>Preparada pra perder de novo? üòÑüòÇüòÇüòÇ</h2>
          <p>Ent√£o‚Ä¶ <strong>Te Pego √†s 19:30?</strong></p>
          <a href="https://wa.me/5561982015025?text=vou%20estar%20te%20esperando%20as%2019%3A30%20%F0%9F%98%98"
             target="_blank"
             style="display:inline-block;margin-top:12px;padding:12px 18px;
                    background:#25D366;color:#fff;text-decoration:none;
                    border-radius:12px">
             
            "HOR√ÅRIO CONTANDO COM VC ME ENROLANDO 3H PRA SE ARRUMAR" üòåüíö
                    (Clica que ja vai responder no WhatsApp üòâ)
          </a>
        </div>
      `;
      document.body.appendChild(final);
    });
  </script>

</body>
</html>
