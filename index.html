<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SURPRESA üòå</title>
  <style>
    :root { --pink:#ff4d88; --card: rgba(255,255,255,.92); }
    *{ box-sizing:border-box; }
    body{
      margin:0; height:100vh; overflow:hidden;
      font-family:"Segoe UI",system-ui,Arial,sans-serif;
      background: linear-gradient(rgba(0,0,0,.45), rgba(0,0,0,.45));
      display:flex; align-items:center; justify-content:center;
      padding:18px;
    }
    .sparkle{
      position:absolute; inset:0; pointer-events:none;
      background:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,.18), transparent 35%),
        radial-gradient(circle at 80% 30%, rgba(255,255,255,.12), transparent 40%),
        radial-gradient(circle at 40% 80%, rgba(255,255,255,.10), transparent 40%);
      animation: shimmer 4.5s ease-in-out infinite;
      mix-blend-mode: screen;
    }
    @keyframes shimmer{ 0%,100%{opacity:.55;transform:scale(1)} 50%{opacity:.8;transform:scale(1.03)} }

    .card{
      position:relative; width:min(420px,92vw);
      background:var(--card);
      border-radius:18px; padding:26px 20px 22px;
      text-align:center;
      box-shadow:0 14px 34px rgba(0,0,0,.30);
      animation: popIn .75s cubic-bezier(.16,1.2,.32,1) both;
    }
    @keyframes popIn{
      0%{transform:scale(.85) translateY(10px);opacity:0}
      60%{transform:scale(1.03) translateY(0);opacity:1}
      100%{transform:scale(1) translateY(0)}
    }
    h1{ margin:0 0 8px; font-size:1.55rem; }
    p{ margin:0 0 18px; opacity:.85; }

    .arena{
      position:relative;
      width:min(320px,78vw); height:150px;
      margin:0 auto; border-radius:14px;
      background:rgba(255,255,255,.55);
      overflow:hidden;
      border:1px solid rgba(255,255,255,.6);
    }
    .btn{
      padding:12px 18px; border:0; border-radius:12px;
      font-size:16px; cursor:pointer;
      user-select:none; -webkit-tap-highlight-color: transparent;
      box-shadow:0 10px 18px rgba(0,0,0,.12);
      transition: transform .18s ease, filter .18s ease;
    }
    .btn:active{ transform:scale(.98); }

    #sim{
      position:absolute; left:16px; bottom:16px;
      background:var(--pink); color:#fff;
      animation: pulse 1.35s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{transform:scale(1);filter:brightness(1)}
      50%{transform:scale(1.05);filter:brightness(1.08)}
    }

    #nao{
      position:absolute; right:16px; bottom:16px;
      background:#d9d9d9; color:#333;
      transition: left .22s ease, top .22s ease, transform .22s ease;
    }

    .heart{
      position:absolute; bottom:-30px; font-size:18px; opacity:0;
      animation: floatUp 3.6s ease-in infinite;
      pointer-events:none;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.22));
    }
    @keyframes floatUp{
      0%{transform:translateY(0) scale(.9);opacity:0}
      10%{opacity:.9}
      60%{opacity:.9}
      100%{transform:translateY(-120vh) scale(1.25);opacity:0}
    }

    .footer{ margin-top:14px; font-size:.92rem; opacity:.75; }

    /* TELA FINAL COM FOTO */
    .final{
      position:fixed; inset:0;
      display:flex; align-items:center; justify-content:center;
      padding:18px;
      background: linear-gradient(rgba(0,0,0,.65), rgba(0,0,0,.65));
      animation: fadeIn .35s ease both;
    }
    @keyframes fadeIn{ from{opacity:0} to{opacity:1} }

    .final .box{
      width:min(520px,92vw);
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.22);
      border-radius:18px;
      padding:16px;
      backdrop-filter: blur(6px);
      box-shadow:0 14px 34px rgba(0,0,0,.35);
      color:#fff;
      text-align:center;
      animation: popIn .7s cubic-bezier(.16,1.2,.32,1) both;
    }
    .final h2{ margin:6px 0 10px; font-size:1.45rem; }
    .final .photo{
      width:100%;
      max-height:55vh;
      object-fit: cover;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.25);
      box-shadow:0 10px 24px rgba(0,0,0,.35);
    }
    .final .cta{
      margin-top:12px;
      font-size:1.05rem;
      line-height:1.35;
    }
    .final .hint{
      margin-top:10px;
      opacity:.9;
      font-size:.95rem;
    }
  </style>
</head>
<body>
  <div class="sparkle"></div>

  <div class="card">
    <h1>Quer sair comigo? üòå</h1>
    <p>Escolhe com cuidado‚Ä¶</p>

    <div class="arena" id="arena">
      <button class="btn" id="sim">Sim üíñ</button>
      <button class="btn" id="nao">N√£o üòÖ</button>
    </div>

    <div class="footer">*Op√ß√£o ‚Äún√£o‚Äù pode apresentar instabilidades* üõ†Ô∏è</div>
  </div>

  <script>
    const arena = document.getElementById("arena");
    const btnNao = document.getElementById("nao");
    const btnSim = document.getElementById("sim");

    // cora√ß√µes bregas
    const hearts = ["üíñ","üíò","üíû","üíì","üíï","üòç"];
    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = hearts[Math.floor(Math.random()*hearts.length)];
      h.style.left = Math.random()*100 + "vw";
      h.style.animationDuration = (3 + Math.random()*2.5) + "s";
      h.style.fontSize = (16 + Math.random()*18) + "px";
      h.style.animationDelay = (Math.random()*.8) + "s";
      document.body.appendChild(h);
      requestAnimationFrame(()=>{ h.style.opacity="1"; });
      setTimeout(()=>h.remove(), 6500);
    }
    setInterval(spawnHeart, 550);

    function randomPositionInsideArena(el){
      const rect = arena.getBoundingClientRect();
      const elRect = el.getBoundingClientRect();
      const padding = 10;
      const maxX = rect.width - elRect.width - padding;
      const maxY = rect.height - elRect.height - padding;
      const x = padding + Math.random()*Math.max(0, maxX - padding);
      const y = padding + Math.random()*Math.max(0, maxY - padding);
      return { x, y };
    }

    function moveNao(){
      const {x,y} = randomPositionInsideArena(btnNao);
      btnNao.style.left = `${x}px`;
      btnNao.style.top = `${y}px`;
      btnNao.style.right = "auto";
      btnNao.style.bottom = "auto";
      btnNao.style.transform = "rotate(" + (Math.random()*10 - 5) + "deg)";
    }

    // Desktop
    btnNao.addEventListener("mouseenter", moveNao);

    // Mobile/geral: foge ANTES do toque
    btnNao.addEventListener("pointerdown", (e)=>{ e.preventDefault(); moveNao(); });
    btnNao.addEventListener("touchstart", (e)=>{ e.preventDefault(); moveNao(); }, { passive:false });
    btnNao.addEventListener("click", (e)=>{ e.preventDefault(); moveNao(); });

    // Sim: mostra foto + frase
    btnSim.addEventListener("click", ()=>{
  const final = document.createElement("div");
  final.className = "final";
  final.innerHTML = `
    <div class="box">
      <img class="photo" src="jogo.jpg" alt="n√≥s dois jogando" />
      <h2>Preparada pra perder de novo? üòàüòÇ</h2>

      <div class="cta" style="margin-top:8px">
        Ent√£o‚Ä¶ <strong>que horas te pego? üòè</strong>
      </div>

      <a 
        href="https://wa.me/5561982015025?text=Fechou%20%F0%9F%98%88%F0%9F%98%82%20ent%C3%A3o%E2%80%A6%20que%20horas%20eu%20te%20pego%3F"
        target="_blank"
        style="
          display:inline-block;
          margin-top:14px;
          padding:12px 18px;
          background:#25D366;
          color:white;
          text-decoration:none;
          border-radius:12px;
          font-size:16px;
          box-shadow:0 10px 20px rgba(0,0,0,.25);
        "
      >
        "HOR√ÅRIO CONTANDO COM VC ME ENROLANDO 3H PRA SE ARRUMAR" üòåüíö
      </a>

      <div class="hint" style="margin-top:10px">
        (abre o WhatsApp üòâ)
      </div>
    </div>
  `;
  document.body.appendChild(final);
});


    // b√¥nus: d√° uma ‚Äúfugidinha‚Äù no come√ßo
    setTimeout(moveNao, 600);
  </script>
</body>
</html>
